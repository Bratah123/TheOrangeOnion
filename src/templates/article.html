{% extends "base.html" %}
{% block title %}Create New Article - The Orange Onion{% endblock %}
{% block content %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <header style="margin: 0 auto; text-align: center; padding: 0 250px;">
            <h1>{{ article.title }}</h1>
            <p>Published on {{ article.date }} | Written by "The Blue Onion Team"</p>
            <img src="{{url_for('static', filename='CSUFAtNight.jpg')}}" width="800px" height="500px"></img>
        </header>
        <article style="margin: 50px auto; text-align: center; padding: 0 250px;">
            <p>{{ article.long_content }}</p>
        </article>
    </body>
</html>
{% endblock %}
