<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-secondary">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Orange Onion</span>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    {% if login_status %}
                      <a class="nav-link active" aria-current="page" href="/new_article">New Article</a>
                    {% endif %}
                  </li>
                  <li class="nav-item">
                    {% if login_status %}
                      <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
                    {% else %}
                      <a class="nav-link active" aria-current="page" href="/login">Login</a>
                    {% endif %}
                  </li>
                </ul>
                <form class="d-flex" role="search" method="post">
                  <input value="search" type="hidden" name="form_type">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search" value="{{ request.form['input'] }}">
                  <button class="btn btn-outline-secondary" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
        <header style="margin: 0 auto; text-align: center; padding: 0 250px;">
            <h1>{{ article.title }}</h1>
            <p>Published on {{ article.date }} | Written by "The Blue Onion Team"</p>
            <img src="{{url_for('static', filename='CSUFAtNight.jpg')}}" width="800px" height="500px"></img>
        </header>
        <article style="margin: 50px auto; text-align: center; padding: 0 250px;">
            <p>{{ article.long_content }}</p>
        </article>
    </body>
</html>
