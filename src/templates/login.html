{% extends "base.html" %}
{% block title %}Login - The Orange Onion{% endblock %}
{% block content %}
<div class="container-lg p-3 gap-3 mt-3 mt-lg-5">
  <div class="row justify-content-center mt-lg-5 mb-4">
    <img src="{{url_for('static', filename='OrangeOnion.jpg')}}" class="img-fluid img-thumbnail w-25 border-white" alt="An orange onion" style="max-width: 100px">
    <div style="width: 5px"></div>
  </div>
  <div class="row justify-content-center mb-3 mb-lg-5">
    <h3 class="text-center"><strong>Sign in to Orange Onion</strong></h3>
  </div>
  <div class="row justify-content-center mt-3 mt-lg-5">
    <div class="col-9 col-lg-4">
      <form class="shadow border rounded-2 border-light p-4" method="post">
          <input value="login" type="hidden" name="form_type">
          <div class="mb-3">
            <label for="inputUsername" class="form-label"><strong>Username</strong></label>
            <input type="text" class="form-control" id="inputUsername" name="username" value="{{ request.form['username'] }}">
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label"><strong>Password</strong></label>
            <input type="password" class="form-control" id="inputPassword" name="password" value="{{ request.form['password'] }}">
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary shadow-sm mt-3">Login</button>
          </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
